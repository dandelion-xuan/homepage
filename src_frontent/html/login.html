<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
</head>
<body>
	<div id="login" class="container">
		<form class="form-inline" id="signinForm">
		  <div class="form-group has-feedback">
		    <label class="sr-only" for="email">Email address</label>
		    <input type="email" class="form-control" id="email" placeholder="Email">
  			<span id="inputStatus1" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
		    <span class="error">*该账号未注册或错误</span>
		  </div>
		  <div class="form-group has-feedback">
		    <label class="sr-only" for="password">Password</label>
		    <input type="password" class="form-control" id="password" placeholder="Password">
  			<span id="inputStatus2" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
  			<span class="error">*该密码不正确</span>
		  </div>
		  <div class="checkbox" id="checkbox">
		    <label>
		      <input type="checkbox"> Remember me
		    </label>
		  </div>
		  <button type="submit" class="btn btn-yes" id="loginSubmit">Sign in</button>
		</form>
	</div>
	<script src="../lib/jquery/jquery.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.js"></script>
	<script src="../js/login.js"></script>
</body>
</html>
