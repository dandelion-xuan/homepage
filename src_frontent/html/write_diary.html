<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
	<title>Write_Diaries</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../lib/jquery/jquery-ui.css">
	<link rel="stylesheet" href="/resources/demos/style.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/write_diary.css">
</head>

<body style="position: relative;" data-spy="scroll" data-target="#nav-bar" data-offset="0">
	<header id="header">
		<div class="left">
			<div class="portrait">
				<img src="../images/01.jpg" alt="lixuan" class="img-circle">
				<div class="popover fade bottom in hidden">
					<div class="arrow" style="left: 50%;"></div>
					<div class="popover-content">
						<a href="/html/setting.html" class="userAttr">个人设置</a>
						<a href="/html/login.html" class="userAttr">切换账号</a>
					</div>
				</div>
			</div>
		</div>
		<div class="middle">
			<span id="username"></span>
			<span class="emotion icon-grin">
				<div class="popover fade right in hidden">
					<div class="arrow" style="top: 50%;"></div>
					<div class="popover-content">
						<span class="emoj icon-smile"></span>
						<span class="emoj icon-happy"></span>
						<span class="emoj icon-grin"></span>
						<span class="emoj icon-sad"></span>
						<span class="emoj icon-angry"></span>
					</div>
				</div>
			</span>

			<p class="signature">你站在桥上看风景，看风景的人在楼上看你。明月装饰了你的窗子，你装饰了别人的梦</p>
		</div>
		<div class="right"><img src="../images/loverhome.png"></div>
	</header>
	<section>
		<div id="outline" class="container">
			<form id="sendDiaryForm">
				<!-- 标题 -->
				<div class="title-box">
					<input autofocus type="text" id="txtTitle" maxlength="100" placeholder="输入文章标题" value="">
					<span class="max-length"><span class="max-length-change">0</span>/100</span>
				</div>
				<!-- 富文本编辑器 -->
				<div id="editor">
					
				</div>
				<!-- 分类部分 -->
				<div id="categoryForm">
					<label class="labTitle col-md-1">个人分类：</label>
					<div class="txt-box col-md-11">
						<button class="btn-add-tag" id="add-new-catogory">
							<i class="icon-plus"></i> 添加新分类
						</button>
						<div class="categorie-list">
							<!-- <input type="radio" value="default" class="cbox" name="cbox" checked="checked">
							<label>Default</label> -->
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-yes" id="diarySubmit">Submit</button>
			</form>
		</div>
	</section>
	<!-- 新增分类弹框 -->
	<div id="dialog-form" title="新增日记分类">
		<form>
			<fieldset>
				<label for="name">分类名称：</label>
				<input type="text" name="name" id="name" value="sun" class="text ui-widget-content ui-corner-all">
				<!-- Allow form submission with keyboard without duplicating the dialog button -->
				<input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
			</fieldset>
		</form>
		<p class="validateTips">All form fields are required.</p>
	</div>
	<div class="backHome"><a href="/"><img src="../images/return.svg" alt="back-home-pic"></a></div>
	<script src="../lib/jquery/jquery.js"></script>
	<script src="../lib/jquery/jquery-ui.js"></script>
	<script src="../lib/validate/jquery.validate.js"></script>
	<script src="../lib/validate/messages_zh.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.js"></script>
	<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
	<script type="text/javascript" src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
	<script src="../js/base.js"></script>
	<script src="../js/write_diary.js"></script>
</body>

</html>
