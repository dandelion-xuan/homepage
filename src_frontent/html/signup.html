<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/signup.css">
</head>
<body>
	<div id="signup" class="container">
		<form class="form-horizontal" id="signupForm">
		  <div class="form-group">
		    <label for="username" class="col-sm-3 control-label">用户名</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="email" class="col-sm-3 control-label">电子邮箱</label>
		    <div class="col-sm-9">
		      <input type="email" class="form-control" id="email" name="email" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="password" class="col-sm-3 control-label">密码</label>
		    <div class="col-sm-9">
		      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="confirm_pwd" class="col-sm-3 control-label">确认密码</label>
		    <div class="col-sm-9">
		      <input type="password" class="form-control" id="confirm_pwd" name="confirm_pwd" placeholder="Confirm Password">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-4 col-sm-8">
		      <button type="submit" class="btn btn-yes" id="signupSubmit">Sign up</button>
		    </div>
		  </div>
		</form>
	</div>
	<script src="../lib/jquery/jquery.js"></script>
	<script src="../lib/validate/jquery.validate.js"></script>
	<script src="../lib/validate/messages_zh.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.js"></script>
	<script src="../js/signup.js"></script>
</body>
</html>
