<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
	<title>Diaries</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../lib/jquery/jquery-ui.css">
	<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/diaries.css">
</head>

<body style="position: relative;" data-spy="scroll" data-target="#nav-bar" data-offset="0">
	<header id="header">
		<div class="left">
			<div class="portrait">
				<img src="../images/01.jpg" alt="lixuan" class="img-circle">
				<div class="popover fade bottom in hidden">
					<div class="arrow" style="left: 50%;"></div>
					<div class="popover-content">
						<span>个人设置</span>
					</div>
				</div>
			</div>
		</div>
		<div class="middle">
			<span>爱&主旋律</span>
			<span class="emotion icon-grin">
				<div class="popover fade right in hidden">
					<div class="arrow" style="top: 50%;"></div>
					<div class="popover-content">
						<span class="emoj icon-smile"></span>
						<span class="emoj icon-happy"></span>
						<span class="emoj icon-grin"></span>
						<span class="emoj icon-sad"></span>
						<span class="emoj icon-angry"></span>
					</div>
				</div>
			</span>

			<p class="signature">你站在桥上看风景，看风景的人在楼上看你。明月装饰了你的窗子，你装饰了别人的梦</p>
		</div>
		<div class="right"><img src="../images/loverhome.png"></div>
	</header>
	<section class="content-wrap">
		<div class="container">
			<div id="diary"></div>
		</div>

		
	</section>
	<!-- 写评论模态框 -->
	<div class="modal fade" id="write-comment-form" tabindex="-1" role="dialog" aria-labelledby="login_form_title">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			  <h4 class="modal-title" id="login_form_title">写评论</h4>
			</div>
			<div class="modal-body">
				<textarea id="txt" cols="68" rows="5" autofocus></textarea>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			  <button type="button" class="btn btn-primary" id="saveComment">Save changes</button>
			</div>
		  </div>
		</div>
	  </div>
	<script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/jquery/jquery-ui.js"></script>
	<script src="../lib/validate/jquery.validate.js"></script>
	<script src="../lib/validate/messages_zh.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.js"></script>
	<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
	<script type="text/javascript" src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
	<script src="../js/base.js"></script>
	<!-- <script src="../js/category.js"></script> -->
	<script src="../js/diary.js"></script>
</body>

</html>
