<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
	<title>Diaries</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/diaries.css">
</head>

<body style="position: relative;" data-spy="scroll" data-target="#nav-bar" data-offset="0">
	<header id="header">
		<div class="left">
			<div class="portrait">
				<img src="../images/01.jpg" alt="lixuan" class="img-circle">
				<div class="popover fade bottom in hidden">
					<div class="arrow" style="left: 50%;"></div>
					<div class="popover-content">
						<span>个人设置</span>
					</div>
				</div>
			</div>
		</div>
		<div class="middle">
			<span>爱&主旋律</span>
			<span class="emotion icon-grin">
				<div class="popover fade right in hidden">
					<div class="arrow" style="top: 50%;"></div>
					<div class="popover-content">
						<span class="emoj icon-smile"></span>
						<span class="emoj icon-happy"></span>
						<span class="emoj icon-grin"></span>
						<span class="emoj icon-sad"></span>
						<span class="emoj icon-angry"></span>
					</div>
				</div>
			</span>

			<p class="signature">你站在桥上看风景，看风景的人在楼上看你。明月装饰了你的窗子，你装饰了别人的梦</p>
		</div>
		<div class="right"><img src="../images/loverhome.png"></div>
	</header>
	<section>

		<div id="outline" class="col-md-9">
			<form id="sendDiaryForm">
				<!-- 标题 -->
				<div class="title-box">
					<input autofocus type="text" id="txtTitle" maxlength="100" placeholder="输入文章标题">
					<span class="max-length"><span class="max-length-change">0</span>/100</span>
				</div>
				<!-- 富文本编辑器 -->
				<div id="editor">
					<p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
				</div>

				<div class="form-group row form-control-sm">
					<label class="labTitle col-form-label">个人分类：</label>
					<div class="txt-box">
						<div class="tag-box d-flex flex-row" id="categorieBox">
							<input name="hidTags" id="hidCategoriesF" value="" type="hidden">
							<button class="btn-add-tag" id="addCategorie">
								<i class="xheIcon icon-tianjia mr8" aria-hidden="true">
									<!--?xml version="1.0" standalone="no"?--><svg t="1535953779842" class="icon" style=""
										viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="3712"
										xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16">
										<defs>

										</defs>
										<path
											d="M736 64H288C164.8 64 64 164.8 64 288v448c0 123.2 100.8 224 224 224h448c123.2 0 224-100.8 224-224V288c0-123.2-100.8-224-224-224z m-28.8 504h-140.8v140.8c0 30.4-25.6 56-56 56s-56-25.6-56-56v-140.8h-140.8c-30.4 0-56-25.6-56-56s25.6-56 56-56h140.8v-140.8c0-30.4 25.6-56 56-56s56 25.6 56 56v140.8h140.8c30.4 0 56 25.6 56 56s-24 56-56 56z"
											p-id="3713" fill="#349edf"></path>
									</svg></i>添加新分类
							</button>
						</div>
						<div class="categorie-list" style>
							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" value="css" id="7086596">
									<i class="lab-chk-icon" for="chk01">
										<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" t="1514450759045"
											class="icon-checked" viewBox="0 0 1024 1024">
											<path

										</svg>
									</i>
									<span class="spanIsAgree">css</span>
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" value="HTML" id="7106539">
									<i class="lab-chk-icon" for="chk01">
										<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" t="1514450759045"
											class="icon-checked" viewBox="0 0 1024 1024">
											<path
												d="M768 0H256C115.2 0 0 115.2 0 256v512c0 140.8 115.2 256 256 256h512c140.8 0 256-115.2 256-256V256c0-140.8-115.2-256-256-256z m17.6 377.6L460.8 728c-9.6 9.6-27.2 14.4-40 14.4-14.4 0-32-3.2-41.6-14.4l-142.4-153.6c-17.6-19.2-17.6-49.6 0-68.8 17.6-19.2 46.4-19.2 64 0l120 128 300.8-324.8c17.6-19.2 46.4-19.2 64 0s17.6 49.6 0 68.8z"
												p-id="2164" fill="#7ed321" data-spm-anchor-id="a313x.7781069.0.i4" class=""></path>
										</svg>
									</i>
									<span class="spanIsAgree">HTML</span>
								</label>
							</div>
							<div class="form-check">
								<label class="form-check-label">
									<input class="form-check-input" type="checkbox" value="面向对象分析与设计" id="7737935">
									<i class="lab-chk-icon" for="chk01">
										<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" t="1514450759045"
											class="icon-checked" viewBox="0 0 1024 1024">
											<path
												d="M768 0H256C115.2 0 0 115.2 0 256v512c0 140.8 115.2 256 256 256h512c140.8 0 256-115.2 256-256V256c0-140.8-115.2-256-256-256z m17.6 377.6L460.8 728c-9.6 9.6-27.2 14.4-40 14.4-14.4 0-32-3.2-41.6-14.4l-142.4-153.6c-17.6-19.2-17.6-49.6 0-68.8 17.6-19.2 46.4-19.2 64 0l120 128 300.8-324.8c17.6-19.2 46.4-19.2 64 0s17.6 49.6 0 68.8z"
												p-id="2164" fill="#7ed321" data-spm-anchor-id="a313x.7781069.0.i4" class=""></path>
										</svg>
									</i>
									<span class="spanIsAgree">面向对象分析与设计</span>
								</label>
							</div>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-yes" id="diarySubmit">Submit</button>
			</form>
		</div>
	</section>
	<script src="../lib/jquery/jquery.js"></script>
	<script src="../lib/validate/jquery.validate.js"></script>
	<script src="../lib/validate/messages_zh.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.js"></script>
	<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
	<script type="text/javascript" src="//unpkg.com/wangeditor/release/wangEditor.min.js"></script>
	<script type="text/javascript">
		var E = window.wangEditor
		var editor = new E('#editor')
		// 或者 var editor = new E( document.getElementById('editor') )
		editor.customConfig.uploadImgShowBase64 = true 
		// editor.customConfig.uploadImgServer = '/upload' 
		editor.create()
