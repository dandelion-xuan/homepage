<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
	<title>Minds</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/minds.css">
</head>
<body style="position: relative;" data-spy="scroll" data-target="#nav-bar" data-offset="0">
	<header id="header">
		<div class="left">
			<div class="portrait">
				<img src="../images/01.jpg" alt="lixuan" class="img-circle">
				<div class="popover fade bottom in hidden">
					<div class="arrow" style="left: 50%;"></div>
					<div class="popover-content">
						<span>个人设置</span>
					</div>
				</div>
			</div>
		</div>
		<div class="middle">
			<span>爱&主旋律</span>
			<span class="emotion icon-grin">
				<div class="popover fade right in hidden">
					<div class="arrow" style="top: 50%;"></div>
					<div class="popover-content">
						<span class="emoj icon-smile"></span>
						<span class="emoj icon-happy"></span>
						<span class="emoj icon-grin"></span>
						<span class="emoj icon-sad"></span>
						<span class="emoj icon-angry"></span>
					</div>
				</div>
			</span>
			
			<p class="signature">你站在桥上看风景，看风景的人在楼上看你。明月装饰了你的窗子，你装饰了别人的梦</p>
		</div>
		<div class="right"><img src="../images/loverhome.png"></div>
	</header>
	<section>
		<div>
			<form id="sendMindForm">
					<textarea autofocus name="sendMind" id="sendMind" cols="50" rows="3" placeholder="share your moment feelings"></textarea>
					<button type="submit" class="btn btn-yes" id="mindSubmit">Submit</button>
			</form>
		</div>
	</section>
	<script src="../lib/jquery/jquery.js"></script>
	<script src="../lib/validate/jquery.validate.js"></script>
	<script src="../lib/validate/messages_zh.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.js"></script>
	<script src="../js/base.js"></script>
	<script src="../js/minds.js"></script>
</body>
</html>
