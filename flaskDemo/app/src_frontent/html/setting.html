<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
	<title>Setting</title>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/setting.css">
</head>
<body>
	<div class="container" ">
		<ul class="nav nav-tabs">
		  <li class="active">
		  	<a href="#username" data-toggle="tab">修改用户名</a>
		  </li>
		  <li>
		  	<a href="#pwd" data-toggle="tab">修改密码</a>
		  </li>
		</ul>
	<div class="tab-content">
		<div class="tab-pane active" id="username" >
		  <div class="well">
		    <form class="form-horizontal">
			  <div class="form-group">
			    <label for="usernameText" class="col-sm-3 control-label">用户名</label>
			    <div class="col-sm-9">
			      <input type="text" class="form-control" id="usernameText" placeholder="lixuan">
			    </div>
			  </div> 
		      <div class="form-group">
			      <button type="button" class="btn btn-default col-sm-offset-7">取消</button>
			      <button type="button" class="btn btn-yes">确定</button>
		      </div>
		    </form>
		  </div>
		</div>
		<div class="tab-pane" id="pwd">
		  <div class="well">
		    <form class="form-horizontal">
			  <div class="form-group">
			    <label for="oldPwd" class="col-sm-3 control-label">原密码</label>
			    <div class="col-sm-9">
			      <input type="password" class="form-control" id="oldPwd" name="oldPwd" placeholder="pre Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="newPwd" class="col-sm-3 control-label">新密码</label>
			    <div class="col-sm-9">
			      <input type="password" class="form-control" id="newPwd" name="newPwd" placeholder="new Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="confirm_pwd" class="col-sm-3 control-label">确认密码</label>
			    <div class="col-sm-9">
			      <input type="password" class="form-control" id="confirm_pwd" name="confirm_pwd" placeholder="Confirm Password">
			    </div>
			  </div>
		      <div class="form-group">
			      <button type="button" class="btn btn-default col-sm-offset-7">取消</button>
			      <button type="button" class="btn btn-yes">确定</button>
		      </div>
		    </form>
		  </div>
		</div>
	</div>
	</div>
	<script src="../lib/jquery/jquery.js"></script>
	<script src="../lib/validate/jquery.validate.js"></script>
	<script src="../lib/validate/messages_zh.js"></script>
	<script src="../lib/bootstrap/js/bootstrap.js"></script>
	<script src="../js/setting.js"></script>
</body>
</html>
